# rfr.yml: all configuration of the package __runforestr__

## Runners data
runner :
  pulseRest : 40
  pulseMax : 170
  intensityZones : !expr c(.6, .72, .82, .87, .92, .97)
  # Model intensity zones according to 'maxPulse' or 'heartRateReserve'
  intesityZoneModel : maxPulse
  paceMin : 10
  paceMax : 0
  # for visual purposes
  altitudeMax : 1000

## Filters (and smoothing)
filter :
  altitude :
    medWindow : 11
  pace :
    medWindow : 3

## Observation properties and handling
obs :
  units :
    distance : m
    altitude : m
  conversion :
    distance_denominator : 1000

## Data persistence
store :
  use : TRUE
  filename : rfrData.rds
  local :
    use : TRUE
    path : ~/runforestr
  dropbox :
    use : TRUE
    path : runforestr

## API tokens
api :
  geo :
    username : runforestr
